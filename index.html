<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Set the font for all input fields */
        input, textarea, select {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <p>Create your professional resume quickly and easily.</p>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Fill in Your Details</h2>
            <form id="resume-form" onsubmit="openResumePage(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="03XX-XXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile URL">
                </div>
                <div class="form-group">
                    <label for="summary">Career Summary</label>
                    <textarea id="summary" name="summary" placeholder="Brief career summary" required></textarea>
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea id="education" name="education" placeholder="Your education background" required></textarea>
                </div>
                <div class="form-group">
                    <label for="work">Work Experience</label>
                    <textarea id="work" name="work" placeholder="Previous job experience"></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" placeholder="Your skills"></textarea>
                </div>
                <button type="submit">Generate Resume</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open a new page with the resume data
        function openResumePage(event) {
            event.preventDefault();

            // Get values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const linkedin = document.getElementById('linkedin').value;
            const summary = document.getElementById('summary').value;
            const education = document.getElementById('education').value;
            const work = document.getElementById('work').value;
            const skills = document.getElementById('skills').value;

            // Open a new page and pass data through URL parameters
            const url = `resume.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&linkedin=${encodeURIComponent(linkedin)}&summary=${encodeURIComponent(summary)}&education=${encodeURIComponent(education)}&work=${encodeURIComponent(work)}&skills=${encodeURIComponent(skills)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
